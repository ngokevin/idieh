{% extends "base.html" %}

{% block extrahead %}
  <link rel="stylesheet" type="text/css" href="/css/page.css"/>
{% endblock %}

{% block page_header %}
  <div class="blog">
    <h1>{{ page.title }}</h1>
    <span class="metadata">
      {% if not page.navrank %}
        {{ page.datetime.strftime("%m.%d.%Y") }}
      {% endif %}
    </span>
  </div>
{% endblock %}

{% block content %}
  <div class="page c">
    {{ page.content }}
  </div>
{% endblock %}
